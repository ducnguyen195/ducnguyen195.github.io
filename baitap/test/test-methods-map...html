            let upLower = arr => {
            return arr.map((e,i) => {

                    return e.toLowerCase()
                }
                return e.toUpperCase()
            })
            }
            console.log(upLower(['apple','banana','orange']))

        //lab 2
        function isPrime(num){
        if(num<2){
            return false;
        }
        for(i=2; i<=Math.sqrt(num); i++) {
            if(num % i===0){
                return false;
            }
        }           
                return true;
                           
            
            }
