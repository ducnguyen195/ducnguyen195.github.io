      function arrTime(t, s){
        // Cắt cac phần tử  đưa vào thành từng mang moi: giờ ,phút, giây
        let splitTime = t.split(':').map(Number);
        // Công thức tính thời gian theo giây
        // Truyền vào vi tri của tưng mảng ==> giờ , phút ,giây + s số giây thêm
        let mathTime = splitTime[0]*3600 + splitTime[1]*60 + splitTime[2]+s ;
        // Chuyển thời gian từ giây về thời gian thuẩn theo : giờ , phút ,giây
        let hh = Math.floor(mathTime/3600);
        let mm = Math.floor((mathTime%3600)/60);
        let ss = Math.floor(mathTime%60);
        // Trả ra kết quả sau khi chuyển thành giờ ,sử dụng padStart của String 
        // thêm 0 khi kết quả k đủ 2 số
        return `${hh.toString().padStart(2,'0')} : ${mm.toString().padStart(2,'0')} : ${ss.toString().padStart(2,'0')} `;
      }

          x[y] = x[y]+1 || 1
