<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CARD</title>
</head>
<body>
    <div class="card">
        <div class="time">
            <div class="year">
                <p> 2021</p>
            </div>
            <div class="date">
                <h2> 24</h2>
                <p> Tháng 12</p>
            </div>
        </div>
        <div class="content">
            <div>
                <h2> Lập trình di động Flutter cho IOS-Android </h2>
                <p> Giảng viên: Mr. Hieu </p>
            </div>
            <div class="table">
                <ul class="block">
                     <li>  <span >  <i class="fa-solid fa-clock"></i>            </span> Thứ 3, 6</li>
                    <li>   <span>  <i class="fa-solid fa-calendar-days"></i>      </span>  18h30 -21h30</li>
                    <li>  <span>   <i class="fa-solid fa-location-dot"></i>      </span>    Cơ sở Tố Hữu</li>
                    
                </ul>
            </div>
            <div style=" margin-top:20px;   ">
                <a href=""> Đăng Ký</a>
            </div>
        </div>
    </div>
    
</body>
</html>
